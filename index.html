<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto+Slab:wght@700&family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Pomodoro app</title>

</head>
<body>
  <main>
    <section class="timer_continer">
      <img class="pomodoro" src="./assets/logo.svg">
      <div class="button_container">
        <button type="button" class="formated_button" autofocus>pomodoro</button>
        <button type="button" class="formated_button">short break</button>
        <button type="button" class="formated_button">long break</button>
      </div>
      <div class="circle_container">
        <svg class="circle" viewBox="0 0 100 100">
          <circle class="part_1" cx="50" cy="50" r="45" stroke="#F87070" stroke-width="4" fill="none" />
        </svg>
        <svg class="circle" viewBox="0 0 100 100">
          <circle class="part_1" cx="50" cy="50" r="45" stroke="#161932" stroke-width="0" fill="#161932" />
        </svg>
        <div id="text-timer">
          <h2 id="timer">25:00</h2>
          <a id="start">start</a>
        </div>
      </div>
      <img id="settings_button" src="./assets/icon-settings.svg">
    </section>
   
 
  <section class="menu_continer">
    <h1>Settings</h1>
    <form>
    <h3>Time (minutes)</h3>
    <div class="time_settings">
      <div>
        <label>
        pomodoro
        </label>
        <input type="number" id="pomodoro"/>
      </div>
      <div>
        <label>
          short break
        </label>
        <input type="number" id="short_breake"/>
      </div>
      <div>
        <label>
        long break
        </label>
        <input type="number" id="long break/">
      </div>
    </div>
    <div class="font_settings">
      <h3>Font</h3>    
      <div>
        <label>
          <input type="radio" class="radio_formated" name="font_options"/>
        </label>
        <label>
          <input type="radio" class="radio_formated" name="font_options"/>
        </label>
        <label>
          <input type="radio" class="radio_formated" name="font_options"/>
        </label>
      </div>
    </div>
    <div class="color_settings">
      <h3>Color</h3>
      <div>
        <label>
          <input type="radio" class="radio_formated" id="pink_button" name="color_options"/>
        </label>
        <label>
          <input type="radio" class="radio_formated" id="blue_button" name="color_options"/>
        </label>
        <label>
          <input type="radio" class="radio_formated" id="purple_button" name="color_options"/>
        </label>
      </div>
    </div>
    <button type="submit" id="apply">
      Apply
    </button>
    </form>
  </section>
  </main>
  <script type="text/javascript" src="./javascript.js"></script>
</body>
</html>
